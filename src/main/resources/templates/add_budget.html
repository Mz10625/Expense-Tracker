<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Budget</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-secondary {
            width: 40%;  
            padding: 10px;
            font-size: 18px;
        }
        .submit-btn-div{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2 class="form-title">Add New Budget</h2>
        
        
        <form>
            
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <select class="form-select" id="month" required>
                    <option value="" disabled selected>Select month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" required>
                    <option value="" disabled selected>Select year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="allocatedBudget" class="form-label">Allocated Budget</label>
                <input type="number" class="form-control" id="allocatedBudget" placeholder="Enter allocated budget" required>
            </div>

            <div class="submit-btn-div">
                <button type="submit" class="btn btn-secondary">Save Budget</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
