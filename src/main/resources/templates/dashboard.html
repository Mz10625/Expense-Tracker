<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-color: #f4f7fa;
      font-family: Arial, sans-serif;
    }

    .app-header {
      background-color: #171c22;
      color: white;
      padding: 20px 30px;
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.75rem;
    }

    .dashboard-container {
      padding: 40px;
    }

    .add-category-btn {
      background-color: #171c22c7;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20%;
      font-size: 16px;
      cursor: pointer;
      top: 80px;
      right: 30px;
    }

    .add-category-btn:hover {
      background-color: #22352600;
      color: #171c22;
    }

    .add-category-btn:focus {
      outline: none;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 60px; /* Add margin to create space below the header */
    }

    .category-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .category-card i {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .category-card h4 {
      margin: 0;
      color: #333;
    }

    .logout-btn {
      background-color: #f1f8ff00;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 15px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #ffffff;
      color: #171c22;;
    }

    .logout-btn:focus {
      outline: none;
    }

    .header-right-buttons {
      display: flex;
      align-items: center;
    }
    .currency-dropdown{
      margin-left: 10px;
      text-align: center;
      border-radius: 10px;
      width: 5rem;
      background-color: #171c22c7;
      color: white;
    }

    .dropdown-options{
      color: white;
    }

    .visualize-btn {
      background-color: #171c22c7;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-left: 10px;
    }

    .visualize-btn:hover {
      background-color: #22352600;
      color: #171c22;
    }

    .dashboard-options{
        display: flex;
        flex-direction: row-reverse;
        height: 2.6rem;
    }

    @media (max-width: 768px) {
      .category-grid {
        grid-template-columns: 1fr;
      }

      .header-right-buttons {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>

  <div class="app-header">
    <h1>Expense Tracker</h1>

    <div class="header-right-buttons">
      
      <button class="logout-btn">
        <!-- <i class="fas fa-sign-out-alt"></i> -->
         Logout
      </button>
    </div>
  </div>
  <div class="dashboard-container">
    <div class="dashboard-options">
        <select class="currency-dropdown" aria-label="Currency Dropdown">
            <option class="dropdown-options" selected>INR</option>
            <option class="dropdown-options" value="1">EUR</option>
            <option class="dropdown-options" value="2">GBP</option>
            <option class="dropdown-options" value="3">USD</option>
            <option class="dropdown-options" value="4">AUD</option>
        </select>
    
        <button class="visualize-btn">Visualize</button>
    
        <button class="add-category-btn" title="Add Custom Category">
          <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="category-grid">
      <div class="category-card">
        <h4>Food</h4>
      </div>

      <div class="category-card">
        <h4>Travel</h4>
      </div>

      <div class="category-card">
        <h4>Entertainment</h4>
      </div>

      <div class="category-card">
        <h4>Utilities</h4>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
