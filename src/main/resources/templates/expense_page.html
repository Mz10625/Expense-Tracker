<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Category View</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            
        }
        .container {
            margin-top: 50px;
        }
        .table-title {
            font-size: 24px;
            width: 20rem;
            font-weight: bold;
            color: #343a40;
        }
        .category-badge {
            font-size: 16px;
            padding: 0.5em 0.75em;
            border-radius: 12px;
            background-color: #0d6efd;
            color: white;
            margin-right: 10px;
        }
        .budget-info {
            font-size: 16px;
            color: #6c757d;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h2 class="table-title">
                    Expenses for 
                    <span class="category-badge">${Category}</span>
                </h2>
                
                <select class="form-select form-select-sm ms-2 me-1" style="width: auto;">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                
                <select class="form-select form-select-sm" style="width: auto;">
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                </select>
            </div>
            
            
            <div class="d-flex align-items-center">
                <span class="budget-info">Allocated Budget: 500</span>
                <span class="budget-info">Remaining Budget: 375</span>
                <button class="btn btn-secondary ms-3">Add New Expense</button>
                <button class="btn btn-secondary ms-2">Allocate New Budget</button>
            </div>
        </div>

        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-01-05</td>
                        <td>Groceries</td>
                        <td>45.00</td>
                        <td>Credit Card</td>
                        <td>Bought vegetables and fruits</td>
                    </tr>
                    <tr>
                        <td>2024-01-10</td>
                        <td>Restaurant</td>
                        <td>75.50</td>
                        <td>Cash</td>
                        <td>Dinner with friends</td>
                    </tr>
                    <tr>
                        <td>2024-01-12</td>
                        <td>Coffee</td>
                        <td>5.00</td>
                        <td>Mobile Payment</td>
                        <td>Morning coffee</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
